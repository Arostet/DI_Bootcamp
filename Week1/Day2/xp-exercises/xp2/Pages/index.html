<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

<body>

    <div class="split left">
        <div class="centered">
          <h1>Log In</h1>
          <input type="email" id="email" name="email" placeholder="email" size="50">
          <input type="password" id="password" name="password" placeholder="password" size="50"><br>
          <input type="checkbox" id="remember" name="remember"> <label for="remember" id="rl">Remember Me</label> 
          <a href="" style="text-decoration: none;">Forgot Password?</a><br>
          <button id="b1">LOG IN</button>
          <p id="connect"><span>Or Connect with</span></p>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
    </div>
      
    <div class="split right">
        <div class="centered">
            <i class="fa-solid fa-user-plus fa-5x" style="color: white;"></i>
         <div class="righttext">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <a href="" style="text-decoration: none; color:white;" red green blue)"><p id="register">Register<i class="fa-solid fa-circle-arrow-right"></i></p></a>
         </div>
        </div>
    </div>
    
</body>
